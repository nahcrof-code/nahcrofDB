
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>nahcrofDB</title>
	<link rel="stylesheet" href="/ui/hostui.css">

	<style>
	    .logo {
		height: 50px;
		width: auto;
	    }

	    .form-wrapper {
		display: flex;
		justify-content: center;
	    }

	    a {
		color: var(--bright);
	    }

	    a:hover {
		text-decoration: none;
	    }

	    .form-box {
		padding: 50px;
		border-radius: 12px;
		background-color: transparent;
		border: 1px solid var(--border);
		margin-top: 30vh;
	    }

	    .form-box .btn-white {
		width: 100%;
	    }

	    .form-box input{
		margin-bottom: 20px;
	    }

	    .form-box input: focus{
		outline: none;
		border-color: var(--bright);
	    }

	    .form-box h2{
		text-align: center;
	    }

	    .blank {
		margin-left: 20px;
		color: transparent;
		border: 1px solid transparent;
		width: auto;
		height: 17px;
		padding-top: 7px;
		padding-bottom: 7px;
		padding-left: 10px;
		padding-right: 10px;
		border-radius: 14px;
		text-decoration: none;
		transition: 0.3s ease;
	    }

	    .blank:hover{
		cursor: default;
	    }

	    .wrong-page {
		margin-top: 10px;
		text-align: center;
	    }

	    u {
		text-decoration: none;
		color: #4B78FF;
	    }

	</style>

    </head>
    <body>

	<div class="form-wrapper">
	    <form action="#" method="POST">
		<div class="form-box">
		    <h2>nahcrof<u>DB</u></h2>
		    <div>
			<input placeholder="password" type="password" id="password" name="password" class="input" required>
		    </div>
		    <button class="btn-white" type="submit">Sign In</button><br>
		</div>
	    </form>	
	</div>

	<script src="/ui/hostui.js"></script>
</body>
</html>
