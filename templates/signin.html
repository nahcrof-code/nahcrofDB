<!DOCTYPE html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nahcrofDB | Login</title>
    <style>
        :root {
            --dark-bg: #0a0a12;
            --darker-bg: #050509;
            --card-bg: #12121d;
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --text: #f0f0f5;
            --text-muted: #b0b0c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(110, 69, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(136, 211, 206, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            margin: 2rem auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            filter: blur(30px);
            opacity: 0.6;
            z-index: -1;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--accent), transparent 70%);
            filter: blur(30px);
            opacity: 0.6;
            z-index: -1;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input[type="password"] {
            padding: 1rem;
            background: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), #8a63e8);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.6);
        }

        .width-90 {
            width: 90%;
            margin: 0 auto;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .signup-option {
            color: var(--text-muted);
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .signup-option a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-option a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="login-container">
        <h2>nahcrof<span style="color: var(--secondary)">DB</span></h2>
        <form method="post" action="#">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn width-90 center">Login</button>
            <div class="signup-option">
                Your password will be under admin_password in the config.txt file.
            </div>
        </form>
    </div>
</div>

</body>
</html>
