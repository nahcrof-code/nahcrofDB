<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Database | nahcrofDB</title>
    <link rel="stylesheet" href="/ui/hostui.css">
    <style>
        
        .form-container {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            filter: blur(30px);
            opacity: 0.6;
            z-index: -1;
        }

        .form-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--accent), transparent 70%);
            filter: blur(30px);
            opacity: 0.6;
            z-index: -1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input[type="text"] {
            padding: 1rem;
            background: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }

	.btn-blue {
	    margin: auto;
	    width: auto;
	}

	.navigation {
	    margin-top: 30px;
	    margin-left: 10px;
	}

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.3);
        }


    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="/dashboard" class="btn back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="form-container">
            <h2>Create New Database</h2>
            <form method="post" action="#">
                <div class="form-group">
		    <label class="db_name" for="database_name">Database Name</label>
                    <input autocomplete="off" type="text" id="database_name" name="database_name" placeholder="Enter a name for your database" required>
                </div>
                <button type="submit" class="btn-blue">
                    <i class="fas fa-plus"></i> Create Database
                </button>
            </form>
            <p class="info-text">
                Database names should be unique and contain only letters, numbers, and underscores.
            </p>
        </div>
    </div>
</body>
</html>
