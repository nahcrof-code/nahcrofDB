<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Database | nahcrofDB</title>
    <style>
        :root {
            --dark-bg: #0a0a12;
            --darker-bg: #050509;
            --card-bg: #12121d;
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --text: #f0f0f5;
            --text-muted: #b0b0c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(110, 69, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(136, 211, 206, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .navigation {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        .form-container {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            filter: blur(30px);
            opacity: 0.6;
            z-index: -1;
        }

        .form-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--accent), transparent 70%);
            filter: blur(30px);
            opacity: 0.6;
            z-index: -1;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input[type="text"] {
            padding: 1rem;
            background: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), #8a63e8);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(136, 211, 206, 0.1);
        }

        .info-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
            }
            
            .navigation {
                position: static;
                margin-bottom: 1.5rem;
                text-align: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="form-container">
            <h2>Create New Database</h2>
            <form method="post" action="#">
                <div class="form-group">
                    <label for="database_name">Database Name</label>
                    <input autocomplete="off" type="text" id="database_name" name="database_name" placeholder="Enter a name for your database" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-plus"></i> Create Database
                </button>
            </form>
            <p class="info-text">
                Database names should be unique and contain only letters, numbers, and underscores.
            </p>
        </div>
    </div>
</body>
</html>
